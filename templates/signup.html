{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_block %}
<style>
#main_container{
  margin:80px auto;
    border-radius:5px;
    box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
    background-color:#f0e6d3;
    opacity:0.8;
  
}

</style>

<section >

  <div class="container py-5" id="main_container">
      {% if registered %}
        <h5 style="text-align:center;">Thank you for registering!</h5>
                
        <script>
        setTimeout(function() {
                $.get("{% url 'main' %}") // Do something after 5 seconds
            }, 5000);


        </script>
      {% else %}
      <div class="container ">
      <h3 class="text-center">Register Here</h3>
          <form  method="POST">
          {% csrf_token %}
                {{ user_form|crispy }}
                <div class="text-center">
                  <input type="submit" name="" value="Register" class="btn btn-primary">
                </div>
                </form>
            </div>
          
      {% endif %}

    </div>
</section>
{% endblock %}
