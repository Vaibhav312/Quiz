{% extends "index.html" %}
{% block body_block %}

{% load static %}

<style>
body{

     background-size: cover;
    }
    #pas_res_com{

        box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);

    }

<div class="container py-5" id="pas_res_com" style="margin:100px auto;">

 </div>
{% endblock %}
