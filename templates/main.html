<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="{% static 'javascript/myscripts.js' %}"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <body>
    <!-- ***** Preloader Start ***** -->
 <div id="preloader">
     <div class="jumper">
         <div></div>
         <div></div>
         <div></div>
     </div>
 </div>
 <!-- ***** Preloader End ***** -->
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Online Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                            <a >Welcome : {{user}}</a>
                        </li>
            
          </ul>
       <ul class="navbar-nav ml-auto" id="navbarContent2" >
                        {% if user.is_authenticated %}
                            <li class="nav-item"> 
                                <a class="nav-link" href="{% url 'logout' %}" class="login_button">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link"  href="{% url 'user_login' %}" class="login_button">Login</a>
                            </li>
                        {% endif %}
                        
                    </ul>
        </div>
      </div>
    </nav>

{% block body_block %}

<!--***********************************************Quiz**************************************************************-->
  <div class="container my-5" id="main_container">
    <div class="row">
      <div class="col-sm-12">
        <div class="progress  my-4">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-around align-item-around">

            <h5 id="category"></h5>

            <h5 id="difficulty"></h5>

            <h5>Time left = <span id="timer"></span></h5>

        </div>
      </div>
      </div>
    <div class="row  d-flex justify-content-center align-items-center">
      <div class="col-sm-4">
        <h5 id="result_score_display"></h5>
        <h5 class="py-4"  id="correct_answer_ques"></h5>
        <h3 class="py-5" id="correct_answer_display"></h3>
        </div>
      <div class="col-sm-8 ">
          <div class="loader my-3 ">
            <div id="quiz" >
              <div class="question">
                      <h3><span class="label label-warning" id="qid"></span>
                      <span id="question"> </span>
                      </h3>
              </div>
              <div class="options_answers m-2 d-flex flex-column">
                  
                    <button id="answer1" class="btn btn-primary answer_buttons my-3" value="option:1"></button>
                    <button id="answer2" class="btn btn-primary answer_buttons my-3" value="option:2"></button>
                    <button id="answer3" class="btn btn-primary answer_buttons my-3" value="option:3"></button>
                    <button id="answer4" class="btn btn-primary answer_buttons my-3" value="option:4"></button>
        
            </div>
              </div>
            <div class="text-center my-5">
              <button type="button" class="btn btn-primary" data-toggle="modal" id="submit" data-target="#exampleModal">Submit</button>
            </div>

        </div>
 


  </div>

<!--Hidden URl-->
<input type="hidden" id="Url" data-url="{% url 'startPage'%}" />
 
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Submit Quiz ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure to submit the Quiz
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="{% url 'startPage' %}" id="quiz_submit" class="btn btn-secondary" >Submit</a> 
        
        </div>
      </div>
    </div>
  </div>
  <!--*************************MAin Ends***************************************-->

  {% endblock  %}
</body>
</html>
